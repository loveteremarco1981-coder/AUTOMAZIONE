<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Casa di Marco</title>
  <meta name="theme-color" content="#123656"/>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="application-name" content="Casa">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Casa">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/house-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/house-512.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
 <!-- ===== TOP BAR (identica al mock) ===== -->
<header class="topbar">
  <div class="left">
    <!-- Selezione casa (testo: 'Casa') -->
    <button class="home-select" id="btnHomeSelect" aria-label="Casa">
      <svg class="ico-suite" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M3 3h8v8H3V3Zm10 0h8v8h-8V3ZM3 13h8v8H3v-8Zm10 0h8v8h-8v-8Z"/>
      </svg>
      <span class="home-name" id="homeName">Casa</span>
      <svg class="ico-chev" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M7 10l5 5 5-5"/>
      </svg>
    </button>
  </div>

  <div class="right">
    <!-- Casa (a destra): torna alla Home -->
    <button class="icon-btn" id="btnHomeGo" title="Vai alla Home" aria-label="Home">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M12 3 3 10v11h7v-6h4v6h7V10z"/>
      </svg>
    </button>

    <!-- Più: lasciato -->
    <button class="icon-btn" id="btnAdd" title="Aggiungi" aria-label="Aggiungi">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"/>
      </svg>
    </button>

    <!-- Puntini: visibile solo se ci sono errori; al click apre Log -->
    <button class="icon-btn" id="btnKebab" title="Log" aria-label="Log" hidden>
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M12 7a2 2 0 110-4 2 2 0 010 4zm0 7a2 2 0 110-4 2 2 0 010 4zm0 7a2 2 0 110-4 2 2 0 010 4z"/>
      </svg>
    </button>
  </div>
</header>

<!-- ===== BANNER STATO a tutta larghezza ===== -->
<div id="stateBanner" class="state-banner">COMFY NIGHT</div>

<!-- ===== HOME ===== -->
<section id="view-home" class="view active">

  <!-- Riga 'Dashboard' con meteo a destra -->
  <div class="row-dashboard">
    <h2 class="dashboard-title">Dashboard</h2>

    <div id="weatherPill" class="weather-pill small" title="Meteo">
      <span class="dot" id="weatherDot"></span>
      <span id="weatherTemp">— °C</span>
    </div>
  </div>

  <!-- (il resto della Home rimane uguale) -->
  ...
</section>

  <main>
    <section id="view-home" class="view active">
      <div class="label-ghost">DASHBOARD</div>
      <div class="cards-row">
        <article class="pill-card">
          <div class="pill-inner">
            <div class="pill-icon"><svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M16 11a4 4 0 1 0-8 0 4 4 0 0 0 8 0Zm-9 6a6 6 0 1 1 12 0v2H7v-2z"/></svg></div>
            <div class="pill-text"><div class="pill-caption">Persone</div><div class="pill-value"><strong id="peopleOnline">—</strong> · <span id="houseStatus">—</span></div></div>
          </div>
        </article>
        <article class="pill-card">
          <div class="pill-inner">
            <div class="pill-icon energy"><svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M13 2 3 14h7l-1 8 11-14h-7l1-6z"/></svg></div>
            <div class="pill-text"><div class="pill-caption">Energy</div><div class="pill-value"><strong id="energyKwh">—</strong> kWh</div></div>
          </div>
        </article>
      </div>

      <div class="label-ghost">PREFERITI</div>
      <section id="favoritesGrid" class="fav-grid"></section>

      <div class="provider-row">
        <div class="provider" id="weatherProvider">—</div>
        <div id="ts" class="updated">Aggiornamento: —:—</div>
      </div>
    </section>

    <section id="view-devices" class="view">
      <h3 class="section-label">Persone</h3>
      <div id="peopleChips" class="people-chips"></div>

      <h3 class="section-label">Tapparelle</h3>
      <div id="vimarShutters" class="list"></div>

      <h3 class="section-label">Termostati</h3>
      <div id="vimarThermo" class="list"></div>

      <h3 class="section-label">Clivet</h3>
      <div id="vimarHvac" class="list"></div>
    </section>

    <section id="view-log" class="view">
      <div class="row-head">
        <h3 class="section-label">Log errori automazioni</h3>
        <button id="btnRefreshLog" class="pill-btn" type="button">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path d="M21 12a9 9 0 1 1-3.5-7.1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/><path d="M21 4v6h-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Aggiorna
        </button>
      </div>
      <div id="log" class="list"></div>
      <div id="logEmpty" class="muted"></div>
    </section>

    <section id="view-routine" class="view"><div class="placeholder">Routine (coming soon)</div></section>

    <section id="view-menu" class="view">
      <div class="menu-grid">
        <button class="menu-btn" data-target="home" type="button">Home</button>
        <button class="menu-btn" data-target="devices" type="button">Dispositivi</button>
        <button class="menu-btn" data-target="log" type="button">Log</button>
        <button class="menu-btn" data-target="routine" type="button">Routine</button>
      </div>
    </section>
  </main>

  <footer class="tabbar">
    <button class="tab active" data-target="home" title="Home" type="button"><svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 3 3 10v11h6v-6h6v6h6V10z"/></svg><span>Home</span></button>
    <button class="tab" data-target="devices" title="Dispositivi" type="button"><svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M3 5h18v6H3V5zm0 8h8v6H3v-6zm10 0h8v6h-8v-6z"/></svg><span>Dispositivi</span></button>
    <button class="tab" data-target="log" title="Log" id="tabLog" type="button"><svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M4 6h16v2H4zm0 5h16v2H4zm0 5h10v2H4z"/></svg><span>Log</span><span class="badge" id="badgeLog" hidden>!</span></button>
    <button class="tab" data-target="routine" title="Routine" type="button"><svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M7 7h10v2H7V7Zm0 4h10v2H7v-2Zm0 4h6v2H7v-2Z"/></svg><span>Routine</span></button>
    <button class="tab" data-target="menu" title="Menu" type="button"><svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/></svg><span>Menu</span></button>
  </footer>

  <script src="config.js" defer></script>
  <script src="jsonp.js" defer></script>
  <script src="app.js" defer></script>

  <!-- SW registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
