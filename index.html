<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Casa di Marco</title>
  <meta name="theme-color" content="#123656"/>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== TOP BAR ===== -->
  <header class="topbar">
    <div class="left">
      <button class="home-btn" id="btnHomeTitle">
        <svg class="ico-home" viewBox="0 0 24 24"><path fill="currentColor" d="M12 3 3 10v11h6v-6h6v6h6V10z"/></svg>
        <span class="home-title" id="homeName">Casa di Marco</span>
        <svg class="ico-chev" viewBox="0 0 24 24"><path fill="currentColor" d="M7 10l5 5 5-5z"/></svg>
      </button>
      <div id="chipState" class="chip state good">—</div>
    </div>

    <div class="right">
      <button class="icon-btn"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 2a6 6..."/></svg></button>
      <button class="icon-btn"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M11 11V5h2..."/></svg></button>
      <button class="icon-btn"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 7a2 2.."/></svg></button>

      <!-- METEO -->
      <div id="weatherPill" class="weather-pill">
        <span class="dot" id="weatherDot"></span>
        <span id="weatherTemp">— °C</span>
      </div>
    </div>
  </header>

  <main>
    <section id="view-home" class="view active">

      <div class="label-ghost">DASHBOARD</div>

      <div class="cards-row">
        <article class="pill-card">
          <div class="pill-inner">
            <div class="pill-icon">
              <svg viewBox="0 0 24 24"><path fill="currentColor" d="M16 11..."/></svg>
            </div>
            <div class="pill-text">
              <div class="pill-caption">Persone</div>
              <div class="pill-value"><strong id="peopleOnline">—</strong> · <span id="houseStatus">—</span></div>
            </div>
          </div>
        </article>

        <article class="pill-card">
          <div class="pill-inner">
            <div class="pill-icon energy">
              <svg viewBox="0 0 24 24"><path fill="currentColor" d="M13 2..."/></svg>
            </div>
            <div class="pill-text">
              <div class="pill-caption">Energy</div>
              <div class="pill-value"><strong id="energyKwh">—</strong> kWh</div>
            </div>
          </div>
        </article>
      </div>

      <div class="label-ghost">PREFERITI</div>
      <section id="favoritesGrid" class="fav-grid"></section>

      <div class="provider-row">
        <div class="provider" id="weatherProvider">—</div>
        <div id="ts" class="updated">Aggiornamento: —:—</div>
      </div>
    </section>

    <!-- ===== DISPOSITIVI ===== -->
    <section id="view-devices" class="view">
      <h3 class="section-label">Persone</h3>
      <div id="peopleChips" class="people-chips"></div>

      <h3 class="section-label">Tapparelle</h3>
      <div id="vimarShutters" class="list"></div>

      <h3 class="section-label">Termostati</h3>
      <div id="vimarThermo" class="list"></div>

      <h3 class="section-label">Clivet</h3>
      <div id="vimarHvac" class="list"></div>
    </section>

    <!-- ===== LOG ===== -->
    <section id="view-log" class="view">
      <div class="row-head">
        <h3 class="section-label">Log errori automazioni</h3>
        <button id="btnRefreshLog" class="pill-btn">
          <svg width="18" height="18"...></svg> Aggiorna
        </button>
      </div>

      <div id="log" class="list"></div>
      <div id="logEmpty" class="muted"></div>
    </section>

    <!-- ROUTINE -->
    <section id="view-routine" class="view">
      <div class="placeholder">Routine (coming soon)</div>
    </section>

    <!-- MENU -->
    <section id="view-menu" class="view">
      <div class="menu-grid">
        <button class="menu-btn" data-target="home">Home</button>
        <button class="menu-btn" data-target="devices">Dispositivi</button>
        <button class="menu-btn" data-target="log">Log</button>
        <button class="menu-btn" data-target="routine">Routine</button>
      </div>
    </section>

  </main>

  <footer class="tabbar">
    <button class="tab active" data-target="home"><svg viewBox="0 0 24 24"><path fill="currentColor".../></svg><span>Home</span></button>
    <button class="tab" data-target="devices"><svg .../></svg><span>Dispositivi</span></button>
    <button class="tab" data-target="log" id="tabLog"><svg .../></svg><span>Log</span><span class="badge" id="badgeLog">!</span></button>
    <button class="tab" data-target="routine"><svg .../></svg><span>Routine</span></button>
    <button class="tab" data-target="menu"><svg .../></svg><span>Menu</span></button>
  </footer>

  <!-- SCRIPTS -->
  <script src="config.js"></script>
  <script src="jsonp.js"></script>
  <script src="app.js"></script>
</body>
</html>
