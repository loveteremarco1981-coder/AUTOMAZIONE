<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Automazione Casa ‚Äî HomeKit</title>

  <link rel="stylesheet" href="css/style.css?v=10">
</head>


<body>
  <header class="hk-header">
    <div class="hk-header-inner fade-in">
      <h1 id="state-pill" class="hk-state-main">‚Äî</h1>
      <div class="hk-header-meta">
        <span id="meta-time">‚Äî</span> ¬∑ <span id="meta-flags">‚Äî</span>
      </div>
    </div>
  </header>


  <main class="hk-container">

    <!-- CARD 1 ‚Äì STATO CASA -->
    <section class="hk-card slide-up">
      <div class="hk-card-title">Stato Casa</div>

      <div class="hk-grid">
        <div class="hk-item">
          <div class="hk-label">Modalit√†</div>
          <div class="hk-value" id="state-pill-dup">‚Äî</div>
        </div>

        <div class="hk-item">
          <div class="hk-label">Ultimo evento</div>
          <div class="hk-value" id="last-event">‚Äî</div>
        </div>

        <div class="hk-item">
          <div class="hk-label">Giorno/Notte</div>
          <div class="hk-value" id="notte">‚Äî</div>
        </div>
      </div>
    </section>


    <!-- CARD 2 ‚Äì PERSONE -->
    <section class="hk-card slide-up">
      <div class="hk-card-title">Persone</div>
      <ul id="people-list" class="hk-people"></ul>
    </section>


    <!-- CARD 3 ‚Äì COMANDI CASA -->
    <section class="hk-card slide-up">
      <div class="hk-card-title">Comandi Casa</div>
      <div class="hk-grid-btn">

        <div class="hk-btn-group">
          <div class="hk-btn-title">Vacanza</div>
          <div class="hk-btn-dual">
            <button class="hk-btn" data-cmd="set_vacanza" data-val="true">ON</button>
            <button class="hk-btn" data-cmd="set_vacanza" data-val="false">OFF</button>
          </div>
        </div>

        <div class="hk-btn-group">
          <div class="hk-btn-title">Override</div>
          <div class="hk-btn-dual">
            <button class="hk-btn" data-cmd="set_override" data-val="true">ON</button>
            <button class="hk-btn" data-cmd="set_override" data-val="false">OFF</button>
          </div>
        </div>

      </div>
    </section>


    <!-- CARD 4 ‚Äì TAPPARELLE -->
    <section class="hk-card slide-up">
      <div class="hk-card-title">Tapparelle</div>
      <div class="hk-grid-btn">
        <button class="hk-btn hk-btn-big" data-cmd="alza_tutto" data-val="true">‚¨ÜÔ∏è Alza tutto</button>
        <button class="hk-btn hk-btn-big" data-cmd="abbassa_tutto" data-val="true">‚¨áÔ∏è Abbassa tutto</button>
      </div>
    </section>


    <!-- CARD 5 ‚Äì PIANTE -->
    <section class="hk-card slide-up">
      <div class="hk-card-title">Piante</div>
      <div class="hk-grid-btn">
        <button class="hk-btn hk-btn-big" data-cmd="piante" data-val="true">üåø Avvia PIANTE</button>
      </div>

      <div class="hk-grid">
        <div class="hk-item">
          <div class="hk-label">Prossimo ALBA</div>
          <div class="hk-value" id="next-piante-alba">‚Äî</div>
        </div>

        <div class="hk-item">
          <div class="hk-label">Post chiusura</div>
          <div class="hk-value" id="next-piante-close">‚Äî</div>
        </div>
      </div>
    </section>


    <!-- CARD 6 ‚Äì ORARI -->
    <section class="hk-card slide-up">
      <div class="hk-card-title">Orari</div>
      <div class="hk-grid">
        <div class="hk-item"><div class="hk-label">Alba</div><div class="hk-value" id="alba">‚Äî</div></div>
        <div class="hk-item"><div class="hk-label">Tramonto</div><div class="hk-value" id="tramonto">‚Äî</div></div>
        <div class="hk-item"><div class="hk-label">Ora</div><div class="hk-value" id="ora">‚Äî</div></div>
      </div>
    </section>

  </main>

  <div id="toast" class="hk-toast"></div>

  <!-- Script corretti -->
  <script src="config.js?v=10"></script>
  <script src="js/jsonp.js?v=10"></script>
  <script src="js/app.js?v=10"></script>

</body>
</html>
